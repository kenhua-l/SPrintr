<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoC Printer Log In</title>

    <meta name="author" content="CS3240 Group 11">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <style>

    </style>
</head>

<body>

    <script>
        $(document).ready(function() {

            $("#login").validate({
                rules: {
                    inputUserName: "required",
                    inputPassword: "required"
                },
                messages: {
                    inputUserName: "Please fill in your NUS ID",
                    inputPassword: "Please enter in the correct password"
                }
            });

            $("#submitBtn").click(function() {
                if($('#login').valid()) {
                    window.location.href = 'index.html'
                }
            });
        });
    </script>

    <div class="container-fluid bg-1">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 text-center">
                <h1>SoC Printer</h1>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12" style="background-color: #e3e3e3; color: #000000;">
                <form id="login" name="login">
                    <div class="form-group">
                        <label for="inputUserName" class="control-label">NUS ID</label>
                        <input type="text" class="form-control" id="inputUserName" placeholder="Your NUS ID" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Your Password" data-error="Error! Incorrect Password" required>
                    </div>
                </form>
                <div>
                    <input id="submitBtn" name="submitBtn" type="button" value="Log In">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
